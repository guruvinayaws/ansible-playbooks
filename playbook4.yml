- name: Create a folder and download jenkins init
  hosts: all
  tasks:
    - name: creating an emplty folder
      file:
         name: /tmp/mydir
         state: directory
    - name: downloading jenkins.war
      get_url:
           url: https://get.jenkins.io/war-stable/2.528.3/jenkins.war
           dest: /tmp/mydir
            
...
